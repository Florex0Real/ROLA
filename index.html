<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazi Kampı V5</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <header class="bg-dark text-white text-center py-4">
        <h1>Nazi Kampı V5</h1>

    <main class="container mt-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/jumpforce.gif" class="d-block w-100" alt="Resim 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Resim 1</h5>
                        <p>Açıklama...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/latif.jpg" class="d-block w-100" alt="Resim 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Resim 2</h5>
                        <p>Açıklama...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/olcan.jpg" class="d-block w-100" alt="Resim 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Resim 3</h5>
                        <p>Açıklama...</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Önceki</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Sonraki</span>
            </a>
        </div>
    </main>

    <!-- Bootstrap JS ve bağlı kütüphaneler -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
